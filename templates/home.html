{% extends 'layout.html' %} {% block body %}

<div id="home_top" class="text-center">
  <h1 class="title">
    <span class="the_chill">Chill,</span>
    <span class="the_f">F</span>
    <span class="the_a">A</span>
    <span class="the_m">M</span>
  </h1>
  <p class="lead"> We know that living in the city can be stressful, so we've created a space where you can find some inspiration that will help you unwind.</p>
</div>



<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../static/images/stressfree3.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://images.unsplash.com/photo-1525000164769-8fc4a8dd4368?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=55d5e4740c618c639492c9596162ba34&auto=format&fit=crop&w=750&q=80" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://images.unsplash.com/photo-1507539273999-5ac27f48e7cb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=df7dcbf01cb09ab81544172da084ea14&auto=format&fit=crop&w=750&q=80" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>




{% endblock %}
