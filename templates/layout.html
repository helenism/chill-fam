    {% block body %}{% endblock %}
  </div>
  {% include 'includes/_footer.html' %}
  <script>
  // RANDOM FAM COMBO GENERATOR
    function randomcombo() {
      $(".fam").hide()

      var x = Math.floor(Math.random() * 5 + 1);
      var y = Math.floor(Math.random() * 5 + 1);
      var z = Math.floor(Math.random() * 5 + 1);
      document.getElementById("foodnum").innerHTML = x;
      document.getElementById("actnum").innerHTML = y;
      document.getElementById("musicnum").innerHTML = z;
      $("#fooddiv"+x).show();
      $("#actdiv"+y).show();
      $("#musicdiv"+z).show();
    };
  </script>
</body>
